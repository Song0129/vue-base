<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./node_modules//vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<input type="text" v-focus />
			<button @click="handleClick">http</button>
			<el-button></el-button>
		</div>
		<script>
			// vue plugin
			// 1. 添加全局函数
			// 2. 添加全局资源 - 组件、命令
			// 3. 混入一些组件选项
			// 4. 添加vue的实例方法

			const MyPlugin = {
				install(Vue, options) {
					console.log(Vue);
					console.log(options);
					// 1. 添加全局方法
					Vue.console = (...arg) => {
						console.log(...arg);
					};

					// 2. 添加全局资源 - 组件、命令
					Vue.component("el-button", {
						template: "<button>el - button</button>",
					});
					Vue.directive("focus", {
						inserted(el, binding) {
							el.focus();
						},
					});

					// 3. 混入一些组件选项
					Vue.mixin({
						created() {
							console.log("form my plugin");
						},
					});

					// 4. 添加vue的实例方法
					Vue.prototype.$http = () => {
						console.log("http");
					};
				},
			};

			Vue.use(MyPlugin, {
				name: "MyPlugin",
			});

			Vue.console("heihei");

			const app = new Vue({
				el: "#app",
				data() {
					return {
						msg: "hello world",
					};
				},
				methods: {
					handleClick() {
						this.$http();
					},
				},
			});
		</script>
	</body>
</html>
