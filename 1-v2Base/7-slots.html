<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./node_modules//vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			const Foo = {
				data() {
					return {
						list: [1, 2, 3],
					};
				},
				template: `<div>foo
          <slot :list="list">this is a slot</slot>
          <div class="one">
            <slot name="one"></slot>
            </div>
          <div>
            <slot name="two"></slot>
            </div>
          </div>`,
			};

			const app = new Vue({
				el: "#app",
				components: {
					Foo,
				},
				template: `<div>app 
          <p>插槽</p>
          <Foo>test</Foo>
          <p>默认插槽</p>
          <Foo></Foo>
          <p>具名插槽</p>
          <Foo><template v-slot:one>one---</template><template #two>two---</template></Foo>
          <p>作用域插槽</p>
          <Foo>
            <template v-slot="{list}">{{list}}</template>
            <template v-slot:one>one---</template>
            <template #two>two---</template>
            </Foo>
          </div>`,
			});
		</script>
	</body>
</html>
