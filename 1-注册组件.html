<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./node_modules//vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			// 注意点
			// 1. 组件必须要有一个根元素
			// 2. data必须要是一个函数
			// 局部注册
			const Bar = {
				// data: {
				// 	count: 0,
				// },
				data() {
					return { count: 0 };
				},
				template: `<div>
          bar
          {{ count }}
          <button @click="count++"></button></div>`,
			};

			// 对象的话 是引用类型
			// data.count

			// 全局注册
			Vue.component("Foo", {
				components: {
					Bar,
				},
				template: `<div>foo<Bar></Bar><Bar></Bar></div>`,
			});

			const app = new Vue({
				el: "#app",

				template: `<div>app<Foo></Foo></div>`,
			});
		</script>
	</body>
</html>
