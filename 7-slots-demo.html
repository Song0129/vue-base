<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./node_modules//vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			// js

			function each(list, fn) {
				list.forEach(element => {
					fn(element);
				});
			}
			each([1, 2, 3], () => {});

			const TodoList = {
				props: ["list"],
				template: `<div>
			       <ul>
			         <li v-for="item in list"><slot :item="item">{{item.text}}</slot></li>
			         </ul>
			       </div>`,
			};

			const app = new Vue({
				el: "#app",
				components: {
					TodoList,
				},
				data() {
					return {
						list: [{ text: "a" }, { text: "b" }, { text: "c" }],
					};
				},
				template: `<div>
			       <TodoList :list="list" v-slot="{item}">
			         <p>{{item.text}}+++</p>
			         </TodoList>
			       </div>`,
			});
		</script>
	</body>
</html>
